<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <!-- Adding stylesheets -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.css" />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    </head>

    <body>
        
        <div class="card-container">
            <div class="card border-light mb-3 player-container">
                
                <div id="app-title" class="card-header">Whatever Music Player</div>
                
                <main class="album-art-container">
                    
                    <!-- Selected song name -->
                    <h5 class="card-title song-name">Hey Look Ma, I made it</h5>

                    <!-- Album art -->
                    <div id="album-art" class="album-art"></div>

                    <div class="card text-center">
                        <div class="card-header center-in-div">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item category">
                                    <a class="nav-link active" href="#">All Songs</a>
                                </li>
                                <li class="nav-item category">
                                    <a class="nav-link" href="#">Selected Playlist</a>
                                </li>
                                <li class="nav-item category">
                                    <a class="nav-link" href="#">All Playlists</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <!-- Song List -->
                            <div class="list-group">
                                <button type="button" class="list-group-item list-group-item-action song-button active">Cras justo odio </button>
                                <button type="button" class="list-group-item list-group-item-action song-button">Dapibus ac facilisis in</button>
                                <button type="button" class="list-group-item list-group-item-action song-button">Morbi leo risus</button>
                                <button type="button" class="list-group-item list-group-item-action song-button">Porta ac consectetur ac</button>
                                <button type="button" class="list-group-item list-group-item-action song-button">Vestibulum at eros</button>
                            </div>   

                        </div>
                    </div>

                </main>
        
                <!-- Music Control Bar -->
                <footer class="card-footer border-gray">

                    <div class="progress" style="height: 3px">
                        <div id="audio-file-progress" class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="controls-container">
                        <div id="previous-button" class="control-button"></div>
                        <div id="play-button" class="control-button"></div>
                        <div id="next-button" class="control-button"></div>
                    </div>

                </footer>
                
            </div>
        </div>
        
        <!-- Adding script files -->
        <script src="./scripts/libraries/howler.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
        <script src="./scripts/app.js" type="module"></script>
        
    </body>

</html>
