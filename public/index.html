<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <!-- Adding stylesheets -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.css" />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    </head>

    <body>
        
        <div class="card-container">
            <div class="card border-light mb-3 player-container">
                
                <div id="app-title" class="card-header">Music Player</div>
                
                <main class="album-art-container">
                    
                    <!-- Selected song name -->
                    <h5 id="current-song" class="card-title song-name"></h5>

                    <!-- Album art -->
                    <div id="album-art" class="album-art"></div>

                    <div class="card text-center song-list-container">
                        <div class="card-header center-in-div">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item category">
                                    <a id="all-songs-category" class="nav-link active songs-list-category" href="#">All Songs</a>
                                </li>
                                <li class="nav-item category">
                                    <a id="custom-playlist-category" class="nav-link songs-list-category" href="#">Custom Playlist</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <!-- Song List -->
                            <div id="song-list" class="list-group">
                                
                            </div>   

                        </div>
                    </div>

                </main>
        
                <!-- Music Control Bar -->
                <footer class="card-footer footer control-bar">

                    <div class="progress footer-elements" style="height: 5px">
                        <div id="audio-file-progress" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="controls-container footer-elements">
                        <div id="previous-button" class="control-button"></div>
                        <div id="play-button" class="control-button"></div>
                        <div id="next-button" class="control-button"></div>
                    </div>

                </footer>
                
            </div>
        </div>
        
        <!-- Adding script files -->
        <script src="./scripts/libraries/buzz.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>
        <script src="./scripts/app.js" type="module"></script>
        
    </body>

</html>
